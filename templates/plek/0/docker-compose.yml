version: '2'
services:
  plek:
    image: ilumy/plek:v6
    ports:
    - '1337:1337'
    environment:
      - NODE_ENV=production-docker
      - certificate=${certificate}
    command: npm start
    links:
      - redis
    external_links:
      - ${elasticsearch_source}:elasticsearch
      - ${mongodb_source}:mongo
  redis:
    image: redis
    ports:
        - "6379"
