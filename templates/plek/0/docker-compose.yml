version: '2'
services:
  plek:
    image: ilumy/plek:v7
    ports:
    - '1337:1337'
    environment:
      - NODE_ENV=production-docker
      - RANCHER_CLUSTER=on
      - MONGO_SERVICE_NAME=mongo
      - RANCHER_SERVER=accept.plek.co:8080
    command: npm start
    links:
      - redis
    external_links:
      - ${elasticsearch_source}:elasticsearch
      - ${mongodb_source}:mongo
  redis:
    image: redis
    ports:
        - "6379"
