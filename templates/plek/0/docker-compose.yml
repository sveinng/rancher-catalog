version: '2'
services:
  plek:
    build: ilumy/plek:latest
    ports:
    - '1337:1337'
    volumes:
        - ./:/plek
        - /plek/node_modules
        - /plek/api
        - /plek/admin
        - /plek/.tmp
    environment:
      - NODE_ENV=production-docker
      - certificate=${certificate}
    command: npm start
